name: Terraform Plan common CPI Stg

on:
  push:
    branches:
      - master

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    environment: PRJ_CPI
    # マイクロサービスが増える時はdirにパスを追加する
    strategy:
      matrix:
        dir: [
          terraform/
        ]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      # mainとの変更差分を検知する
      - name: check diff
        id: diff
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            ${{ matrix.dir }}/*.tf

      # credentialsの設定 staging
      - name: configure AWS credentials for staging
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID_STG }} --profile cpi-staging
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY_STG }} --profile cpi-staging
          aws configure set aws-region ${{ secrets.AWS_REGION }}  --profile cpi-staging

      # terraformのsetup
      # mainとの変更差分がない場合はskip
      - name: setup terraform
        id: setup
        # if: steps.diff.outputs.diff
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.2

      # terraformの初期設定
      # mainとの変更差分がない場合はskip
      - name: terraform init
        id: init
        # if: steps.diff.outputs.diff
        run: terraform init
        working-directory: ${{ matrix.dir }}

      # terraform plan
      # mainとの変更差分がない場合はskip
      - name: terraform plan
        # if: steps.diff.outputs.diff
        id: plan
        run: |
          terraform plan \
          -var-file "./stg.tfvars" \
          -compact-warnings -parallelism 30 -no-color
        working-directory: ${{ matrix.dir }}
        continue-on-error: true

      # comment
      # mainとの変更差分がない場合はskip
      - name: comment
        # if: steps.diff.outputs.diff
        uses: actions/github-script@v6.1.0
        env:
          PLAN: "terraform¥n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.B_TOKEN }}
          script: |
            const output = `## \`${{ matrix.dir }}\`
            #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`${process.env.PLAN}\`\`\`
            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
